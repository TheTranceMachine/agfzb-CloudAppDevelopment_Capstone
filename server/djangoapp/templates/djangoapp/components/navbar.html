<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if navbar == 'home' %}active{% endif %}">
                <a class="nav-link" href="/djangoapp/">Home</a>
            </li>
            <li class="nav-item {% if navbar == 'about' %}active{% endif %}">
                <a class="nav-link" href="/djangoapp/about">About</a>
            </li>
            <li class="nav-item {% if navbar == 'contact' %}active{% endif %}">
                <a class="nav-link" href="/djangoapp/contact">Contact</a>
            </li>
        </ul>
    </div>
    {% if user and user.is_authenticated %}
    <a class="btn btn-link my-2 my-sm-0" href="#">({{ user.username }})</a>
    <a class="btn btn-link my-2 my-sm-0" href="{% url 'djangoapp:logout' %}">Logout</a>
    {% else %}
    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
        {% csrf_token %}
        <input class="form-control mr-2 mb-2 mt-2" type="text" placeholder="Username" aria-label="Username" name="username">
        <input class="form-control mr-2 mb-2 mt-2" type="password" placeholder="Password" aria-label="Password" name="password">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
        <a class="btn btn-link my-2 my-sm-0" href="{% url 'djangoapp:registration' %}">Sign Up</a>
    </form>
    {% endif %}
</nav>
